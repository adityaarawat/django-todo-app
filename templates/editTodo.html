{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Todo App Edit Page</title>
</head>
<body style="background-color: black; color: white; font-size: 18px; width: 100%; height: 100%;">
    <header>
        <h1 style="text-align: center;">Django Todo App Edit</h1>
     </header>
       <section style="width: 100%; height: 100%;">
        <form action="" style="width: 100%; height: 100%;" method="POST">
            {% csrf_token %}
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px;">
            <input style="padding: 10px 15px; border: none; width: 300px; border-radius: 10px;  type="text" placeholder="Edit Task" name="task" value="{{editData.task}}">
           <button style="cursor: pointer; color: white; background-color: darkblue; padding: 10px 18px; border: none; border-radius: 5px;" type="submit">+ Add</button>
        </div>
        </form>
      </section>
</body>
</html>
